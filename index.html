<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="game-container">
    <!-- Game Title -->
    <h1>Color Guessing Game</h1>

    <!-- Target Color Box -->
    <div class="color-box" data-testid="colorBox"></div>

    <!-- Game Instructions -->
    <p class="game-instructions" data-testid="gameInstructions">
      Guess the correct color!
    </p>

    <!-- Color Options -->
    <div class="color-options" data-testid="colorOptions">
      <!-- Buttons will be dynamically generated by JavaScript -->
    </div>

    <!-- Game Status -->
    <p class="game-status" data-testid="gameStatus"></p>

    <!-- Score -->
    <p class="score" data-testid="score">Score: 0</p>

    <!-- New Game Button -->
    <button class="new-game-button" data-testid="newGameButton">New Game</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
